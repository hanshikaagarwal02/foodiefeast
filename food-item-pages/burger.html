<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Burger</title>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <link rel="stylesheet" href="food_item.css">
  <script type="module" src="food_item.js"></script>
  
</head>
<body>
  <header>
    <div class="nav">

      <img src="../foodieFeast.png" alt="icon-image" class="logo">
      <div class="cart-links">
        <a href="../homepage.html">Home</a>
        <a href="../Menu/menu.html">Menu</a>
        <a href="../Order/order.html">Order</a>
      </div>

      <div class="box">
        <div class="cart-count">0</div>
        <ion-icon name="cart"  id="cart-icon" ></ion-icon>
      </div>

      <div class="cart">
        <div class="cart-title">Cart Items</div>
        <div class="cart-content">
        </div>
        
      <div class="total">
        <div class="total-title">Total</div>
        <div class="total-price">Rs.0</div>
      </div>

      <a href="payment.html"><button class="btn-buy">Place Order</button></a>

      <ion-icon name="close" id="cart-close"></ion-icon>

      </div>
    </div>

  </header>

  <div class="container">
    <h2 class="title">Burger</h2>
    <p id="phrase">"Betty bought a BURGER - YaY!"</p><br>
    <div class="shop-content">


      <div class="food-box">
        <div class="pic">
          <img src="./foodItemImages/burger1.jpg" class="food-img" alt="food">
        </div>
        <h2 class="food-title">Steamed CheeseBurger</h2>
        <span class="food-price">Rs.200</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>


      <div class="food-box">
        <div class="pic">
          <img src="./foodItemImages/burger2.jpg" class="food-img" alt="food">
        </div>
        <h2 class="food-title">Slaw Burger</h2>
        <span class="food-price">Rs.150</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>
  
      <div class="food-box">
        <div class="pic">
          <img src="./foodItemImages/burger3.jpg" class="food-img" alt="food">
        </div>
        <h2 class="food-title">Chinese HamBurger</h2>
        <span class="food-price">Rs.250</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>
  
      <div class="food-box">
        <div class="pic">
          <img src="./foodItemImages/burger4.jpg" class="food-img" alt="food">
        </div>
        <h2 class="food-title">Turkey Burger</h2>
        <span class="food-price">Rs.140</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>
  
      <div class="food-box">
        <div class="pic">
          <img src="./foodItemImages/burger5.jpg" class="food-img" alt="food">
        </div>
        <h2 class="food-title">Chicken Burger</h2>
        <span class="food-price">Rs.400</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>
  
      <div class="food-box">
        <div class="pic">
          <img src="./foodItemImages/burger6.jpg" class="food-img" alt="food">
        </div>
        <h2 class="food-title">Pizza Burger</h2>
        <span class="food-price">Rs.310</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>
  
      <div class="food-box">
        <div class="pic">
          <img src="./foodItemImages/burger7.jpg" class="food-img" alt="food">
        </div>
        <h2 class="food-title">Quesadilla Burger</h2>
        <span class="food-price">Rs.280</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>
  
      <div class="food-box">
        <div class="pic">
          <img src="./foodItemImages/burger8.jpg" class="food-img" alt="food">
        </div>
        <h2 class="food-title">Green Chile Cheeseburger</h2>
        <span class="food-price">Rs.450</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>

    </div>
  </div>

</body>
</html>
