<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chinese</title>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <link rel="stylesheet" href="food_item.css">
  <script type="module" src="food_item.js"></script>
  
</head>
<body>
  <header>
    <div class="nav">

      <img src="../foodieFeast.png" alt="icon-image" class="logo">
      <div class="cart-links">
        <a href="../homepage.html">Home</a>
        <a href="../Menu/menu.html">Menu</a>
        <a href="../Order/order.html">Order</a>
      </div>

      <div class="box">
        <div class="cart-count">0</div>
        <ion-icon name="cart"  id="cart-icon" ></ion-icon>
      </div>

      <div class="cart">
        <div class="cart-title">Cart Items</div>
        <div class="cart-content">
        </div>
        
      <div class="total">
        <div class="total-title">Total</div>
        <div class="total-price">Rs.0</div>
      </div>

      <a href="payment.html"><button class="btn-buy">Place Order</button></a>

      <ion-icon name="close" id="cart-close"></ion-icon>

      </div>
    </div>

  </header>

  <div class="container">
    <h2 class="title">Chinese</h2>
    <p id="phrase">"Chandni Chowk To India"</p><br>
    <div class="shop-content">

      <div class="food-box">
        <div class="pic">
          <img src="./foodItemImages/chinese1.webp" class="food-img" alt="food">
        </div>
        <h2 class="food-title">Chilli Chicken</h2>
        <span class="food-price">Rs.300</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>

      <div class="food-box">
        <div class="pic">
          <img src="./foodItemImages/chinese2.webp" class="food-img" alt="food">
        </div>
        <h2 class="food-title">Chicken Manchurian</h2>
        <span class="food-price">Rs.150</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>
  
      <div class="food-box">
        <div class="pic">
          <img src="./foodItemImages/chinese3.webp" class="food-img" alt="food">
        </div>
        <h2 class="food-title">Manchow Soup</h2>
        <span class="food-price">Rs.100</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>
  
      <div class="food-box">
        <div class="pic">
          <img src="./foodItemImages/chinese4.webp" class="food-img" alt="food">
        </div>
        <h2 class="food-title">Chowmin</h2>
        <span class="food-price">Rs.180</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>
  
      <div class="food-box">
        <div class="pic">
          <img src="./foodItemImages/chinese5.webp" class="food-img" alt="food">
        </div>
        <h2 class="food-title">Spring Rolls</h2>
        <span class="food-price">Rs.200</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>
  
      <div class="food-box">
        <div class="pic">
          <img src="./foodItemImages/chinese6.webp" class="food-img" alt="food">
        </div>
        <h2 class="food-title">Fried Rice</h2>
        <span class="food-price">Rs.100</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>
  
      <div class="food-box">
        <div class="pic">
          <img src="./foodItemImages/chinese7.jpg" class="food-img" alt="food">
        </div>
        <h2 class="food-title">Momos</h2>
        <span class="food-price">Rs.150</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>
  
      <div class="food-box">
        <div class="pic">
          <img src="./foodItemImages/chinese8.webp" class="food-img" alt="food">
        </div>
        <h2 class="food-title">Honey Chili Potato</h2>
        <span class="food-price">Rs.450</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>

    </div>
  </div>

</body>
</html>
